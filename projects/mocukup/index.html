<!DOCTYPE html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Mockup</title>
    <link href="styles/style.css"	rel="stylesheet" type="text/css">
    <link href="styles/framework-style.css" 	rel="stylesheet" type="text/css">
    <link href="styles/framework.css" 		rel="stylesheet" type="text/css">
    <link href="styles/coach.css"			rel="stylesheet" type="text/css">
    <link href="styles/icons.css"				rel="stylesheet" type="text/css">
    <link href="styles/retina.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="preloader">
        <div id="status">
            <p class="center-text">
                Loading the content...
                <em>Loading depends on your connection speed!</em>
            </p>
        </div>
    </div>

    <div class="all-elements">
        <div id="content" class="page-content">
            <div class="page-header">
                <a class="logo" href="#">Wallet<BR>Wechat Lotto</a>
            </div>

            <div class="decoration"></div>
            <div class="column">
                <div class="one-half">
                    <img class="center-icon" src="images/icons-large/icon2%402x.png" alt="img">
                    <h3 class="center-text uppercase">Transfer</h3>                   
                </div>
                <div class="one-half">
                    <img class="center-icon" src="images/icons-large/icon1%402x.png" alt="img">
                    <h3 class="center-text uppercase">Wallet</h3>                   
                </div>
            </div>
            <div class="decoration"></div>
            <div class="column shadow">
                <div class="one-third">
                    <img class="center-icon" src="images/icons-large/icon1%402x.png" alt="img">
                    <h4 class="center-text uppercase">Buy <br>Airtime</h4>                   

                </div>
                <div class="one-third">
                    <img class="center-icon" src="images/icons-large/icon2%402x.png" alt="img">
                    <h4 class="center-text uppercase">Buy <br> Elictricity</h4>

                </div>               
                <div class="one-third">
                    <img class="center-icon" src="images/icons-large/icon3%402x.png" alt="img">
                    <h4 class="center-text uppercase">Play <br> Lotto</h4>                   
                </div>           
            </div>
            <div class="column shadow">
                <div class="one-third">
                    <img class="center-icon" src="images/icons-large/icon4%402x.png" alt="img">
                    <h4 class="center-text uppercase">Buy <br>Games</h4>                   

                </div>
                <div class="one-third">
                    <img class="center-icon" src="images/icons-large/icon3%402x.png" alt="img">
                    <h4 class="center-text uppercase">Buy <br> Tickets</h4>

                </div>               
                <div class="one-third">
                    <img class="center-icon" src="images/icons-large/icon2%402x.png" alt="img">
                    <h4 class="center-text uppercase"><br> M4JAM</h4>                   
                </div>           
            </div>
        </div>
    </div>
    <!--Page Scripts Load -->
    <script src="scripts/jquery.min.js"		 type="text/javascript"></script>	
    <script src="scripts/jquery-ui-min.js"   type="text/javascript"></script>
    <script src="scripts/retina.js"			 type="text/javascript"></script>
    <script src="scripts/custom.js"			 type="text/javascript"></script>
    <script src="scripts/framework.js"		 type="text/javascript"></script>
</body>
</html>
