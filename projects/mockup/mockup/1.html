<!DOCTYPE html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Mockup</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <style>       

    </style>
</head>
<body>
    <header class="navbar navbar-inverse" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <div class="brand-title text-center">WeChat Wallet</div>
            </div>
        </div>
    </header>
    <div class="container">
        <img class="img-header" src="images/header.png" />
        <!--    Content    -->
        <h3 class="text-center">Please provide your details to continue </h3>
        <form role="form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control input-lg" placeholder="First name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control input-lg" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
                    <input type="text" class="form-control input-lg" placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control input-lg"  placeholder="ID number">
                </div>
            </div>
            <br>
            <button class="btn btn-default btn-lg pull-left col-xs-5">Back</button>
            <button class="btn btn-primary btn-lg pull-right col-xs-5">Next</button>
        </form>
        <!--    End of Content    -->
    </div>



    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/bootrap.min.js" type="text/javascript"></script>
</body>
</html>
