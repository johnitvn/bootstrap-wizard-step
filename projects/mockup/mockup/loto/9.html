    <title>Mockup</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">

    <div class="container header">

                <a class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></a>
            </div>
            <div>

                    <tbody>

                            <td class="text-center"><img class="loto-ball-xlg" src="../images/balls/b15.png" /></td>

                        </tr>
                    </tbody>
                </table>


                <div class="row-pading">
                    <a class="btn btn-primary btn-block btn-both-dirrect">
                        <span class="pull-left">Board B - R3.50</span>
                        <span class="pull-right">Edit Numbers</span>
                        <span class="clearfix"></span>
                    </a>
                </div>
                <div class="pull-left lotto-add">
                    <div>Add Lotto+</div>

                                <text x="20" y="24" text-anchor="middle"  fill="#d0d0d0">LOTTO</text>  
                                </svg>

    <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>

        $(".lotto-checkbox > .btn").click(function() {
            console.log(this);
