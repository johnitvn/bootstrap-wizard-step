<!DOCTYPE html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Mockup</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css"> 
    <link href="../css/style.css" rel="stylesheet" type="text/css">  
</head>
<body>
    <header class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="brand-title text-center">WeChat Wallet</div>
            </div>
        </div>
    </header>
    <div class="container header">
        <img class="img-header" src="../images/header.png" />
    </div>
    <form role="form">
        <div class="container success-box tol-win " id="content">
            <div class="row-pading">
            <p class="lrp text-center">Total Winnings:  <abbr class="bl num">r405.43</abbr></p>
            <div class="checkbox">
              <label for="pay-into" >
                <input class="disabled" type="checkbox" id="pay-into" >
                  <span>Pay all into WeChat Wallet</span>
              </label>
              <BR/>
              <span>OR</span>
            </div>

            <div class="checkbox">
              <label for="pay-to">
                <input class="disabled"  type="checkbox" id="pay-to">
                  <span>Pay all to Retailer (via WiCode)</span>
              </label>
              <BR/>
                     <span>OR</span>
            </div>
            <div class="bg3 wallet-box">
                <div class="checkbox">
              <label for="pay-walllet" id="chk-wall">
                <input checked type="checkbox" id="pay-walllet">
                  <span>Split the winnings as follows:</span>
              </label></div>
               <div class="form-group has-primary">
                <div class="input-group">
                <label>Pay out into WeChat Wallet:</label>
                    <input type="text" class="form-control bgcl1 input-lg" placeholder="" value="R 120.00
" required />
                </div>  </div>
                  <div class="form-group has-primary">
                <div class="input-group">
                <label>Pay out to Retailer Via wiCode:</label>
                    <input type="text" class="form-control  input-lg" placeholder="" value="R 285.43 
" required />
                </div>  </div>
            </div>
            </div>
            
              </div>
            </div>
            <div class="form-group has-primary">
             
            </div>
       <header class="navbar navbar-bottom navbar-fixed-bottom">
          
      
              <a href="#" alt=""  class="btn btn-default btn-lg  pull-left col-xs-5">Back</a>
                    <a href="#" alt="" class="btn btn-primary btn-lg pull-right col-xs-5">Payout</a>
        </header>
    </form>

  
    <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
